<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Task5.4.css">
</head>
<body>

    
   
   <div class="container">
   
    <p class="js-calculation calctext"></p>
    
    <div>
        <button class="greybutton" onclick="updaterCalculation('1');">1</button>
        
        <button class="greybutton" onclick="updaterCalculation('2');">2</button>
        
        <button class="greybutton" onclick="updaterCalculation('3');">3</button>

        <button class="orangebutton" onclick="updaterCalculation('+');">+</button>
    </div>
    <br>
    <div>
        <button class="greybutton" onclick="updaterCalculation('4') ;">4</button>
        
        <button class="greybutton"onclick="updaterCalculation('5') ;">5</button>
        
        <button class="greybutton" onclick="updaterCalculation('6') ;">6</button>        

        <button class="orangebutton" onclick="updaterCalculation('-') ;">-</button>
    </div>
    <br>

    <div>
        <button class="greybutton" onclick="updaterCalculation('7') ;">7</button>
        
        <button class="greybutton" onclick="updaterCalculation('8') ;">8</button>
        
        <button class="greybutton" onclick="updaterCalculation('9') ;">9</button>

        <button class="orangebutton" onclick="updaterCalculation('*') ;">*</button>
    </div>
    <br>
    <div>
        <button class="greybutton" onclick="updaterCalculation('0') ;">0</button>
        <button class="greybutton" onclick="updaterCalculation('.') ;">.</button>
        
        <button class="greybutton" onclick=
        "calculation= eval(calculation);
        printCalculation();
        localStorage.setItem('calculation', calculation);">=</button>
       
       
       <button class="orangebutton"onclick="updaterCalculation('/') ;">/</button>
        

</div>
    <br>
    <div>
        <button class="greybutton" onclick="calculation = '';
        console.log('cleared') ;
        localStorage.setItem('calculation', calculation)
        printCalculation();">Clear</button>
    </div>
